<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuSign Integration</title>
</head>
<body>
    <h1>DocuSign Integration with Flask</h1>
    
    <form action="/send_envelope" method="post">
        <label for="signer_email">Signer's Email:</label>
        <input type="email" id="signer_email" name="signer_email" required>
        <button type="submit">Send Envelope</button>
    </form>
</body>
</html>
